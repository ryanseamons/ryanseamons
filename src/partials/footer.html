<div class="position-relative">
  <div class="shape shape-bottom shape-fluid-x svg-shim text-gray-200">

<!-- CTA
================================================== -->
<section class="pt-6 pt-md-8 bg-gray-200">
  <div class="container pb-6 pb-md-8 border-bottom border-gray-300">
    <div class="row align-items-center">
      <div class="col-12 col-md">
        
        <!-- Heading -->
        <h3 class="mb-1 font-weight-bold">
          What do you <i>really</i> want?
        </h3>

        <!-- Text -->
        <p class="font-size-lg text-muted mb-6 mb-md-0">
          A weekly newsletter about execution-oriented influencing
        </p>

      </div>
      <div class="col-12 col-md-5">
            
        <!-- Form -->
        <form action="https://formspree.io/ryanseamons@gmail.com" method="POST">
          <div class="row">
            <div class="col">
              
              <!-- Input -->
              <input type="email" name="_replyto" class="form-control" placeholder="Enter your email">
              <input type="hidden" name="_form" value="Footer Home" />

            </div>
            <div class="col-auto ml-n5">
              
              <!-- Button -->
              <button class="btn btn-primary" type="submit">
                Subscribe
              </button>

            </div>
          </div> <!-- / .row -->
        </form>

      </div>
    </div> <!-- / .row -->
  </div> <!-- / .container -->
</section>
